        function capitalize(a){
            let letter=a.toLowerCase().charAt(0);
            let allLower = a.toLowerCase();
            a = allLower;
            let upper = letter.toUpperCase();

            let final = a.replace(letter,upper);
            console.log(final);
        }

        //using arrow function method
