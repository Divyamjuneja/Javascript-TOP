    <script>
        function add7(number){
            return number+7;
            
        }
        console.log(add7(9));

        function multiply(num1,num2){
            return num1*num2;
        }
        console.log(multiply(7,8))

        function capitalize(a){
            let letter=a.toLowerCase().charAt(0);
            let allLower = a.toLowerCase();
            a = allLower;
            let upper = letter.toUpperCase();

            let final = a.replace(letter,upper);
            console.log(final);
        }
        // let a = "divyam";
